server:
  port: 0 # random port

spring:
  application:
    name: post-service

  jpa:
    show-sql: true

  datasource:
    url: jdbc:postgresql://localhost:5432/imagespace_post_db #postgres
    username: root
    password: root

  kafka:
    consumer:
      group-id: post-service
      auto-offset-reset: latest
    # change this property if you are using your own
    # Kafka cluster or your Docker IP is different
    bootstrap-servers: 127.0.0.1:9092

  servlet:
    multipart:
      enabled: true
      max-file-size: 5MB
      max-request-size: 6MB
      location: ${java.io.tmpdir}

kafka-properties:
  post-topic-name: post-topic
  source-topic-name: source-topic
  create-post-event-name: create-post-event
  create-source-event-name: create-source-event
  delete-source-event-name: delete-source-event
  msg-per-request: 1

cache:
  duration: 1 # minutes

logging:
  level:
    org.springframework.web.reactive.function.server.RouterFunctions: DEBUG
