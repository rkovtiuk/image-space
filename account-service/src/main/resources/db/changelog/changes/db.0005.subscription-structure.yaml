databaseChangeLog:

  - changeSet:
      id: 1
      author: rkovtiuk
      changes:
        - createTable:
            tableName: subscription
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: follower_id
                  type: uuid
                  constraints:
                    nullable: false
                    foreignKeyName: fk_follower_account_id
                    references: account(id)
              - column:
                  name: following_id
                  type: uuid
                  constraints:
                    nullable: false
                    foreignKeyName: fk_following_account_id
                    references: account(id)