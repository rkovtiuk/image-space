databaseChangeLog:

  - changeSet:
      id: 1
      author: rkovtiuk
      changes:
        - createTable:
            tableName: account
            columns:
              - column:
                  name: id
                  type: varchar(55)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: password
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: name
                  type: varchar(55)
                  constraints:
                    nullable: true
              - column:
                  name: info
                  type: varchar(255)
                  constraints:
                    nullable: true
              - column:
                  name: avatar
                  type: varchar(55)
                  constraints:
                    nullable: true
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: current_timestamp
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamp
                  defaultValueComputed: current_timestamp
                  constraints:
                    nullable: false